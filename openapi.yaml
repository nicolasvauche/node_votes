openapi: 3.0.3

x-swagger-ui:
  supportedSubmitMethods: [get, post, put, delete, patch]

info:
  title: Mini API - Utilisateurs & Votes
  version: 1.1.0
  description: >
    API pédagogique pour gérer des utilisateurs (inscription / login) et des sessions de vote.
    Authentification par JWT stocké dans un cookie HTTPOnly.
    Le vote côté utilisateur fonctionne en "position courante" : chaque utilisateur a une position (-1, 0, +1)
    sur le vote ouvert. Le score global est la somme des positions courantes.

servers:
  - url: http://localhost:3000
    description: Serveur local de développement

tags:
  - name: Auth
    description: Gestion des utilisateurs et de l'authentification
  - name: Settings
    description: Paramètres globaux de l'application
  - name: Votes (Admin)
    description: Gestion des sessions de vote côté administrateur
  - name: Votes (User)
    description: Vote côté utilisateur (position courante)

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: token

  schemas:
    User:
      type: object
      properties:
        id: { type: integer }
        email: { type: string, format: email }
        role: { type: string, enum: [user, admin] }
      required: [id, email, role]

    RegisterRequest:
      type: object
      properties:
        email: { type: string, format: email }
        password: { type: string }
      required: [email, password]

    LoginRequest:
      type: object
      properties:
        email: { type: string, format: email }
        password: { type: string }
      required: [email, password]

    Settings:
      type: object
      additionalProperties:
        type: string
      example:
        registrationsClosed: "false"

    Vote:
      type: object
      properties:
        id: { type: integer }
        title: { type: string }
        startsAt: { type: string, format: date-time }
        endsAt: { type: string, format: date-time }
        status: { type: string, enum: [scheduled, open, closed] }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
        closedAt: { type: string, format: date-time, nullable: true }

    VoteAction:
      type: object
      properties:
        id: { type: integer }
        voteId: { type: integer }
        userId: { type: integer }
        value:
          type: integer
          description: -1, 0, +1 (0 = annulation)
          enum: [-1, 0, 1]
        createdAt: { type: string, format: date-time }

    VoteWithStats:
      type: object
      properties:
        vote:
          $ref: "#/components/schemas/Vote"
        total:
          type: integer
          description: Somme des positions courantes (vote_positions)
        myVote:
          type: integer
          nullable: true
          description: Position courante de l'utilisateur connecté (-1, 0, +1). null si non authentifié.
          enum: [-1, 0, 1]
        actions:
          type: array
          description: Journal optionnel des actions (timeline)
          items:
            type: object
            properties:
              value:
                type: integer
                enum: [-1, 0, 1]
              createdAt:
                type: string
                format: date-time

    VoteActionsResponse:
      type: object
      properties:
        vote:
          $ref: "#/components/schemas/Vote"
        actions:
          type: array
          items:
            $ref: "#/components/schemas/VoteAction"

    VoteResult:
      type: object
      properties:
        voteId: { type: integer }
        total: { type: integer }
        votersCount:
          type: integer
          description: Nombre d'utilisateurs ayant une position pour ce vote (vote_positions)

    ToggleRegistrationsRequest:
      type: object
      properties:
        value: { type: boolean }
      required: [value]

    CreateVoteRequest:
      type: object
      properties:
        title: { type: string }
        startsAt: { type: string, format: date-time }
        endsAt: { type: string, format: date-time }
      required: [title, startsAt, endsAt]

    UpdateVoteRequest:
      type: object
      properties:
        title: { type: string }
        startsAt: { type: string, format: date-time }
        endsAt: { type: string, format: date-time }

    VoteRequest:
      type: object
      properties:
        value:
          type: integer
          enum: [-1, 0, 1]
          description: -1, 0 (annuler), +1
      required: [value]

    SimpleSuccess:
      type: object
      properties:
        success: { type: boolean }
      required: [success]

paths:
  /api/settings:
    get:
      tags: [Settings]
      summary: Récupère les paramètres globaux
      responses:
        "200":
          description: Paramètres globaux
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Settings"

  /api/admin/registrations:
    post:
      tags: [Settings]
      summary: Ouvre ou ferme les inscriptions utilisateurs
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ToggleRegistrationsRequest"
      responses:
        "200":
          description: État des inscriptions mis à jour
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  registrationsClosed: { type: boolean }
        "401":
          description: Non authentifié ou token invalide
        "403":
          description: Rôle admin requis

  /api/register:
    post:
      tags: [Auth]
      summary: Inscription d'un nouvel utilisateur
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "200":
          description: Utilisateur créé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SimpleSuccess"
        "400":
          description: Email déjà utilisé ou données invalides
        "403":
          description: Inscriptions fermées

  /api/login:
    post:
      tags: [Auth]
      summary: Connexion d'un utilisateur
      description: >
        Retourne l'utilisateur et pose un cookie HTTPOnly `token` contenant le JWT.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Authentification réussie
          headers:
            Set-Cookie:
              description: Cookie HTTPOnly contenant le token JWT
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  user:
                    $ref: "#/components/schemas/User"
        "400":
          description: Identifiants invalides

  /api/logout:
    post:
      tags: [Auth]
      summary: Déconnexion (suppression du cookie JWT)
      responses:
        "200":
          description: Déconnexion réussie
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SimpleSuccess"

  /api/admin/votes:
    get:
      tags: [Votes (Admin)]
      summary: Liste tous les votes
      security:
        - cookieAuth: []
      responses:
        "200":
          description: Liste des votes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Vote"
        "401":
          description: Non authentifié
        "403":
          description: Non autorisé (admin requis)

    post:
      tags: [Votes (Admin)]
      summary: Crée un nouveau vote (session de vote)
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateVoteRequest"
      responses:
        "201":
          description: Vote créé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Vote"
        "400":
          description: Données invalides
        "401":
          description: Non authentifié
        "403":
          description: Non autorisé (admin requis)

  /api/admin/votes/{id}:
    put:
      tags: [Votes (Admin)]
      summary: Met à jour un vote existant
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateVoteRequest"
      responses:
        "200":
          description: Vote mis à jour
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Vote"
        "404":
          description: Vote introuvable

    delete:
      tags: [Votes (Admin)]
      summary: Supprime un vote, ses positions et son journal
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Vote supprimé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SimpleSuccess"
        "404":
          description: Vote introuvable

  /api/admin/votes/{id}/open:
    post:
      tags: [Votes (Admin)]
      summary: Ouvre un vote (un seul vote ouvert à la fois)
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Vote ouvert
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Vote"
        "400":
          description: Un autre vote est déjà ouvert
        "404":
          description: Vote introuvable

  /api/admin/votes/{id}/close:
    post:
      tags: [Votes (Admin)]
      summary: Ferme un vote
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Vote fermé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Vote"
        "404":
          description: Vote introuvable

  /api/votes/current:
    get:
      tags: [Votes (User)]
      summary: Récupère le vote actuellement ouvert, le score et la position courante éventuelle
      responses:
        "200":
          description: Vote ouvert (ou objet vide)
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/VoteWithStats"
                  - type: object

  /api/votes/{id}/actions:
    get:
      tags: [Votes (User)]
      summary: Récupère le journal des actions d'un vote (timeline optionnelle)
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Liste des actions pour ce vote
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VoteActionsResponse"
        "404":
          description: Vote introuvable

  /api/votes/{id}/result:
    get:
      tags: [Votes (User)]
      summary: Récupère le résultat (score basé sur les positions courantes)
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Résultat du vote
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VoteResult"
        "404":
          description: Vote introuvable

  /api/vote:
    post:
      tags: [Votes (User)]
      summary: Définit la position courante (-1, 0, +1) pour le vote ouvert
      description: >
        value = -1 (désapprouver), 0 (annuler), +1 (approuver).
        Le score global est calculé à partir des positions courantes (vote_positions).
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VoteRequest"
      responses:
        "200":
          description: Position enregistrée
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  total: { type: integer }
                  myVote:
                    type: integer
                    enum: [-1, 0, 1]
        "400":
          description: Pas de vote ouvert ou valeur invalide
        "401":
          description: Non authentifié
